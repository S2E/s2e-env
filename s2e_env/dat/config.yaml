# apt-get dependencies
dependencies:
    common:
        # Build dependencies
        - build-essential
        - cmake
        - wget
        - git
        - texinfo
        - flex
        - bison
        - python-dev

        # Image build dependencies
        - libguestfs-tools
        - genisoimage
        - python-pip
        - xz-utils
        - docker.io
        - p7zip

        # S2E dependencies
        - libdwarf-dev
        - libelf-dev
        - libiberty-dev
        - binutils-dev
        - libreadline-dev
        - libboost-dev
        - zlib1g-dev
        - libjemalloc-dev
        - nasm
        - pkg-config
        - libmemcached-dev
        - libvdeplug-dev
        - libpq-dev
        - libc6-dev-i386
        - libboost-system-dev
        - libboost-serialization-dev
        - libboost-regex-dev
        - libprotobuf-dev
        - protobuf-compiler
        - libbsd-dev
        - libsigc++-2.0-dev
        - libsdl-dev
        - libglib2.0-dev
        - python-docutils
        - qemu
    ubuntu_16:
        - libprocps4-dev
    ubuntu_14:
        - libprocps3-dev

# S2E Git repos
repos:
    url: https://github.com/S2E

    # Names of git repositories
    s2e: manifest
    images:
        linux: s2e-linux-kernel
        build: guest-images

# Repo. Used for managing the S2E git repositories
repo:
    url: https://storage.googleapis.com/git-repo-downloads/repo

# Directories that will automatically be built when running ``s2e init``
dirs:
    - build
    - images
    - install
    - install/bin
    - projects
    - source

# Templates used for project creation
templates:
    launch_scripts:
        - launch-s2e.sh

# Mapping of architecture to guest tools directory
guest_tools:
    i386: guest-tools32
    x86_64: guest-tools64

# Functions that are supported by S2E's FunctionModels plugin
function_models:
    - strcpy
    - strncpy
    - strlen
    - strcmp
    - strncmp
    - memcpy
    - memcmp
    - printf
    - fprintf
    - strcat
    - strncat
